site_name: Birdwatch
site_description: Bioacoustic bird identification â€” embedded (Raspberry Pi) and cloud
site_url: https://birdwatch.example.com
theme:
  name: material
  palette:
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - User guide: user-guide.md
  - Embedded (Pi): 
    - System: embedded.md
    - Hardware: hardware.md
  - Cloud: cloud.md
  - Mobile: mobile.md
  - Model setup: model-setup.md
  - Notes: operational.md
  - Development:
    - API reference: api/birdwatch.md
    - Plan: plan.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            docstring_style: google
markdown_extensions:
  - pymdownx.snippets
  - admonition
